<div class="d-flex justify-content-center align-items-center form-wrap">
    <form
        [formGroup]="form"
        (ngSubmit)="submitForm()"
        novalidate
        class="d-flex flex-md-column justify-content-center align-items-center"
    >
        <h4>Show the statiscitcs by</h4>

        <div
            class="typeArea d-flex wrap-checkbox"
        >
            <div
                class="form-check"
                *ngFor="let field of selectFields; let i = index"
            >
                <input
                    class="form-check-input"
                    type="checkbox"
                    [value]="field.value"
                    (change)="onCheckboxChange($event)"
                />
                <label class="form-check-label" for="flexCheckChecked">
                    {{ field.name }}
                </label>
            </div>
        </div>
        <!-- <p
            class="error"
            *ngIf="this.form.controls['checkArrayTypes'].errors?.['required']"
        >
            Choose at list one!
        </p> -->
        <button type="submit" class="btn">Show</button>
    </form>
    <div
        type="button"
        class="clear"
        aria-label="Clear"
        (click)="clearFilters()"
    >
        x
    </div>
</div>
